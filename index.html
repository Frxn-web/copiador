<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiador de Enlaces</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración de la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Copiador de Enlaces</h1>

        <!-- Contenedor para el enlace actual -->
        <div id="link-display-container" class="mb-6">
            <p class="text-gray-600 text-lg mb-4">Enlace actual:</p>
            <p id="current-link" class="text-blue-600 text-xl font-semibold break-all bg-blue-50 p-3 rounded-lg"></p>
        </div>

        <!-- Botón para copiar -->
        <button id="copy-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Copiar Siguiente Enlace
        </button>

        <!-- Mensaje de estado (copiado, fin de lista) -->
        <div id="status-message" class="mt-6 text-lg font-medium text-gray-700"></div>
    </div>

    <script>
        // Array para almacenar todos los enlaces
        const links = [
            "admirable-ganache-6d6f5f.netlify.app",
            "aquamarine-pony-f78976.netlify.app",
            "aquamarine-sunflower-b6bb21.netlify.app",
            "beautiful-faun-c5fd35.netlify.app",
            "bright-pie-4c562e.netlify.app",
            "calm-fenglisu-af5dca.netlify.app",
            "charming-meringue-fc8186.netlify.app",
            "classy-macaron-68a13f.netlify.app",
            "cozy-lollipop-e3b1a1.netlify.app",
            "dancing-kitten-1ff439.netlify.app",
            "delicate-flan-fc2a5b.netlify.app",
            "dynamic-granita-e1fca1.netlify.app",
            "effulgent-babka-2a930b.netlify.app",
            "elaborate-empanada-69aee3.netlify.app",
            "elaborate-paprenjak-30471c.netlify.app",
            "euphonious-moonbeam-d19643.netlify.app",
            "fluffy-speculoos-7e05ff.netlify.app",
            "frabjous-rugelach-dd2d95.netlify.app",
            "frabjous-wisp-7ec0fa.netlify.app",
            "funny-cobbler-e6691c.netlify.app",
            "funny-donut-459381.netlify.app",
            "genuine-cupcake-6e2dee.netlify.app",
            "gleaming-truffle-dc1bc5.netlify.app",
            "glittering-croquembouche-8c3c73.netlify.app",
            "gregarious-youtiao-da1941.netlify.app",
            "heartfelt-medovik-63a8d7.netlify.app",
            "jocular-hamster-e70335.netlify.app",
            "lambent-stroopwafel-51dde5.netlify.app",
            "leafy-bonbon-0bd487.netlify.app",
            "lively-pegasus-57ab6b.netlify.app",
            "lucky-syrniki-b0a8b9.netlify.app",
            "lustrous-bienenstitch-506feb.netlify.app",
            "lustrous-chimera-28461f.netlify.app",
            "magnificent-bonbon-215772.netlify.app",
            "phenomenal-cassata-8cb6eb.netlify.app",
            "playful-lily-d2c33d.netlify.app",
            "preeminent-sundae-c99078.netlify.app",
            "quiet-naiad-8f030b.netlify.app",
            "rad-cactus-6746c2.netlify.app",
            "radiant-mermaid-b141a1.netlify.app",
            "relaxed-monstera-256db9.netlify.app",
            "roaring-bienenstitch-db3ea1.netlify.app",
            "roaring-sprinkles-8567b1.netlify.app",
            "scintillating-gingersnap-4346a3.netlify.app",
            "singular-kelpie-a1f9e7.netlify.app",
            "snazzy-buttercream-8bef54.netlify.app",
            "sparkling-croissant-03001b.netlify.app",
            "stalwart-cendol-bd9db7.netlify.app",
            "starlit-duckanoo-8e6ee1.netlify.app",
            "stately-granita-f62a26.netlify.app",
            "wonderful-piroshki-cbbcf9.netlify.app",
            "visionary-douhua-709c08.netlify.app",
            "verdant-raindrop-da0c60.netlify.app",
            "venerable-llama-2b2d01.netlify.app",
            "unrivaled-naiad-ca7321.netlify.app",
            "ubiquitous-blini-bc6a37.netlify.app",
            "tubular-puffpuff-b5c22f.netlify.app",
            "transcendent-treacle-94fa46.netlify.app",
            "transcendent-meringue-e4bbcf.netlify.app",
            "teal-otter-c52858.netlify.app",
            "sweet-dragon-886dcf.netlify.app",
            "superb-speculoos-b254b0.netlify.app",
            "statuesque-nasturtium-43af57.netlify.app"
        ];

        let currentIndex = 0; // Índice para rastrear el enlace actual
        const currentLinkElement = document.getElementById('current-link');
        const copyButton = document.getElementById('copy-button');
        const statusMessageElement = document.getElementById('status-message');

        /**
         * Muestra el enlace actual en la interfaz.
         */
        function displayCurrentLink() {
            if (currentIndex < links.length) {
                currentLinkElement.textContent = links[currentIndex];
                copyButton.style.display = 'block'; // Asegura que el botón esté visible
                statusMessageElement.textContent = ''; // Limpia el mensaje de estado
            } else {
                // Si no hay más enlaces, oculta el botón y muestra un mensaje
                currentLinkElement.textContent = '¡Todos los enlaces han sido copiados!';
                copyButton.style.display = 'none';
                statusMessageElement.textContent = 'Fin de la lista.';
                statusMessageElement.classList.add('text-green-600'); // Estilo para mensaje final
            }
        }

        /**
         * Copia el texto del enlace actual al portapapeles.
         * Muestra un mensaje de confirmación y luego avanza al siguiente enlace.
         */
        function copyLink() {
            if (currentIndex < links.length) {
                const linkToCopy = links[currentIndex];
                // Crea un elemento de texto temporal para copiar
                const tempInput = document.createElement('textarea');
                tempInput.value = linkToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    // Ejecuta el comando de copiar
                    document.execCommand('copy');
                    statusMessageElement.textContent = `"${linkToCopy}" copiado.`;
                    statusMessageElement.classList.remove('text-red-600');
                    statusMessageElement.classList.add('text-green-600');
                } catch (err) {
                    statusMessageElement.textContent = 'Error al copiar el enlace.';
                    statusMessageElement.classList.remove('text-green-600');
                    statusMessageElement.classList.add('text-red-600');
                    console.error('Error al copiar: ', err);
                } finally {
                    document.body.removeChild(tempInput); // Elimina el elemento temporal
                }

                // Avanza al siguiente enlace después de un breve retraso para que el usuario vea el mensaje
                setTimeout(() => {
                    currentIndex++;
                    displayCurrentLink();
                }, 1000); // Muestra el mensaje por 1 segundo
            }
        }

        // Agrega el event listener al botón de copiar
        copyButton.addEventListener('click', copyLink);

        // Muestra el primer enlace al cargar la página
        window.onload = displayCurrentLink;
    </script>
</body>
</html>
